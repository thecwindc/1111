<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script type="text/javascript" src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
</head>
<body>
    <div id='warpper' class="warpper">
        <button class="clickMe" id='clickMe'>点我</button>
        <div class="p" id='p'>
            浮层
        </div>
    </div>
</body>
<script>
    $('.clickMe').on('click',function(){
        $('.p').show()
        console.log('show')
        setTimeout(function(){
            console.log('冒泡走完了，开始监听')
            $(document).one('click',function(){
            $('.p').hide()
            console.log('hide')
        })
        },0)

    })
    $(document).one('click',function(){
        console.log('冒泡到文档这里了')
    })
</script>
</html>
